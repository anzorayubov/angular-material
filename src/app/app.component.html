    <div class="row">
      <div class="col-6 border">
        <h4>Перевод</h4>
        <div class="city">
          <mat-form-field>
            <mat-label>Страна</mat-label>
            <select matNativeControl required formControlName="city">
              <option disabled></option>
              <option value="Россия">Россия</option>
              <option value="Украина">Украина</option>
              <option value="Беларусь">Беларусь</option>
              <option value="США">США</option>
            </select>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Комментарий" formControlName="comment">
          </mat-form-field>
        </div>
        <div class="item">
          <mat-form-field class="point">
            <mat-label>Нас.пункт</mat-label>
            <select matNativeControl formControlName="point">
              <option disabled></option>
              <option value="1">пункт-1</option>
              <option value="2">пункт-2</option>
              <option value="3">пункт-3</option>
              <option value="">пункт-4</option>
            </select>
          </mat-form-field>
          <mat-form-field class="cash">
            <mat-label>Валюта</mat-label>
            <select matNativeControl formControlName="cash">
              <option disabled></option>
              <option value="1">Доллар</option>
              <option value="2">Евро</option>
              <option value="3">Сомони</option>
              <option value="">Юань</option>
            </select>
          </mat-form-field>

          <mat-form-field class="text-area">
            <textarea matInput placeholder="Сообщение получателю"></textarea>
          </mat-form-field>
        </div>

      </div>

      <div class="col-6 border">
        <h4>Отправитель перевода</h4>
        <div class="row">
          <div class="item margin">
            <mat-form-field>
              <input required matInput placeholder="Фамилия" formControlName="surname">
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Имя" formControlName="name">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Отчество">
            </mat-form-field>
          </div>
          <div class="item">
            <mat-form-field class="document">
              <mat-label>Документ</mat-label>
              <select matNativeControl required formControlName="document">
                <option disabled></option>
                <option value="Россия">Паспорт</option>
                <option value="Украина">Свидетельство о рождении</option>
                <option value="Беларусь">Водительские права</option>
              </select>
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Серия" formControlName="series">
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Номер" formControlName="docNumber">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Выдан">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Отчество">
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Дата выдачи">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <button [disabled]="form.invalid" (click)="send()" mat-raised-button color="primary">Отправить</button>
        <button mat-raised-button>Отмена</button>
      </div>
    </div>
